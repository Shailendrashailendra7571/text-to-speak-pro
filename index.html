<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header id="main-header" class="main-header">
        <div class="div1">
            <div class="diva">
                <img src="./Screenshot 2023-09-17 211605.png">
            </div>
            <div class="divb">
                <div class="text-follow">
                    <span class="text">CodePen Home
                        A Pen by
                        Solygambas</span>
                    <span class="follow-btn">+follow</span>
                </div>
                <div><h2>Speech Text Reader</h2></div>
            </div>
        </div>
        <div class="div2">
            <div class="love comman">
                <i class="material-icons">favorite</i>
                <!-- <i class="fa-regular fa-heart">like</i> -->
            </div>
            <div class="viewSource comman">viewSourceCode</div>
            <div class="signUp comman">signUp</div>
            <div class="signIn comman">signIn</div>
        </div>
    </header>
    <div class="container">
        <h1>Speech Text Reader</h1>
        <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>
      </div>
      <div id="text-box" class="text-box">
        <div id="close" class="close"><i class="fas fa-times"></i></div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button class="btn" id="read">Read Text</button>
      </div>
      <main></main>
    <script src="./index.js"></script>
</body>
</html>
